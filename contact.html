<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chris Wray - Developer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

    <link href="resources/favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
    <div id="navbar">
        <h4>Chris Wray - Developer</h4>
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="portfolio.html">Portfolio</a>
        <a class="nav-link" href="contact.html">Contact</a>
    </div>

    <div class="page-content">
        <div class="container">
            <div class="col-sm-6 offset-sm-3 text-center">
                <h4>Contact Me</h4>
                <br>
                <div class="info-form">
                    <form action="" class="form-inlin justify-content-center">
                        <div class="form-group">
                            <label class="sr-only">Name</label>
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only">Email</label>
                            <input type="email" class="form-control" placeholder="enter@email.here">
                        </div>
                        <div class="form-group">
                            <label>Please enter your message</label>
                            <textarea class="form-control" rows="8"></textarea>
                        </div>
                        <br>
                        <hr>
                        <button type="submit" class="btn btn-success ">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container">
            <div class="col-sm-6 offset-sm-3 text-center">
                <a class="fab fa-twitter-square fa-2x" target="_blank" href="https://twitter.com/codes_chris"
                    style="color: #1EA0F2;"></a>
                <a class="fab fa-linkedin fa-2x" target="_blank"
                    href="https://www.linkedin.com/in/chris-wray-bab34116a/" style="color: #0076B5;"></a>
                <a class="fab fa-github-square fa-2x" target="_blank" href="https://github.com/chrisCodeMonkey"
                    style="color: #24292F;"></a>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>

</body>

</html>
